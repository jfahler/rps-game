<!DOCTYPE = html> 
<html>
    <head>
        <title>Josh's crappy RPS game.</title>
    </head>
    <body>
        <script>
            
            let playerSelection = prompt("Enter rock, paper, or scissors.")

            function computerPlay() {
                const options = ["rock", "paper", "scissors"];
                const computerSelection = Math.floor(Math.random() * 3);

                return options[computerSelection]; 
            
            }
           
            function playRound() {

                if ( playerSelection == "rock" && computerSelection == "rock" || 
                playerSelection == "paper" && computerSelection == "paper" ||
                playerSelection == "scissors" && computerSelection == "scissors") {
                    return "You tied. You chose " + playerSelection + "and the computer chose" + computerSelection + "."
                }

                else if ( playerSelection == "rock" && computerSelection == "scissors" ||
                playerSelection == "paper" && computerSelection == "rock" ||
                playerSelection == "scissors" && computerSelection == "paper") {
                    return "You win! You chose " + playerSelection + "and the computer chose" + computerSelection + "."
                }

                else if ( playerSelection == "rock" && computerSelection == "paper" ||
                playerSelection == "scissors" && computerSelection == "rock" || 
                playerSelection == "paper" && computerSelection == "scissors") {
                    return "You lost. You chose " + playerSelection + "and the computer chose" + computerSelection + "." 
                }
            }

            const computerSelection = computerPlay()

            alert(playRound(playerSelection + computerSelection))
            


        </script>
    </body>
</html>
