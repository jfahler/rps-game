<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Josh's New RPS Game</title>
        <meta name="description" content="Josh's RPS game.">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400|Neucha:400|Roboto+Slab:400" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1>Josh's new RPS Game</h1>
                <h2>Choose a selection below to start the game.</h2>
                <h3>The first player to 5 points wins!</h3>
            </div>
            <div id="choices">
                <button id="rock" class="gameButton" data-key="1">rock</button>
                <button id="paper" class="gameButton" data-key="2">paper</button>
                <button id="scissors" class="gameButton" data-key="3">scissors</button>
            </div>
            <div id="scoreboard">
                <h2>SCOREBOARD</h2>
                <span class="player-board"></span>
                <span class="computer-board"></span>
            </div>
            <div id = "results">
                <h3>Results:</h3>
                <div id="result-text-container" class="column"></div>
            </div>
            <br>
        </div>
        <script src="rps-new.js"></script>
    </body>
</html>
